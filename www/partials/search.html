
<ion-view view-title="FindO" name="search-view">
	<ion-content class="padding">
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="Find..." ng-model="data.query">
			</label>
		</div>
		<button class="button button-block button-calm" ng-click="search()">Search</button>
	</ion-content>
</ion-view>
