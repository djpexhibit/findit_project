<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		
		<title></title>
		
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		
		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
			<link href="css/ionic.app.css" rel="stylesheet">
		-->
		
		
		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		
		<!-- your app's js -->
		<script src="js/app.js"></script>
		
		
		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>
	
	</head>
	
	<body ng-app="starter" ng-controller="myCtrl">
		
		<ion-pane>
			
			<ion-header-bar class="bar-calm">
				<button class="button icon ion-navicon"></button>
				<h1 class="title">Find It</h1>
				<button class="button icon ion-home"></button>
			</ion-header-bar>
			
			<ion-content>
				<form ng-submit="submit()">
					<div class="list">
						<label class="item item-input item-stacked-label">
							<input type="text" placeholder="Find It..." ng-model="query" name="query">
						</label>
					</div>
					
					<input class="button button-block button-positive" type="submit" name="submit" value="Search">
				</form>
				
				<div id="results_list" ng-include="'partials/results_list.html'" class="col-md-8" ng-show="resultsLoaded"></div>
				
				
			</ion-content>
			
			<ion-footer-bar align-title="center" class="bar-calm">
				<button class="button icon ion-navicon"></button>
				<button class="button icon ion-home"></button>
				<button class="button icon ion-star"></button>
				<button class="button icon ion-checkmark-round"></button>
			</ion-footer-bar>
		
		</ion-pane>
	
	</body>

</html>
