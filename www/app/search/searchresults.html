<ion-view  class="galleryView">
	<ion-content>
		<div class="findo-search-box-inside">
			<form ng-submit="submit()">
				<div class="row">
					<div style="margin-right:5%;">
						<label class="item item-input findo-input-label">
							<i class="icon ion-search placeholder-icon"></i>
							<input type="text" placeholder="Find It..." ng-model="query" name="query">
						</label>
					</div>
					<input class="findo-button-inside" type="submit" name="submit" value="Search">
				</div>

				
			</form>
		</div>
		
		<div class="findo-outer findo-search-result" >
			<ion-list>

				<div class="row row-wrap ">
					<ion-item ng-repeat="item in items"  class="col findo-tile button-icon light animated bounceInUp" ng-style="{ 'background-color' : item.color }" on-tap="openItem(item)">
						<a ui-sref="item-detail">
							<!-- <i class="icon {{item.icon}}"></i> -->
							<div class="findo-image-container">
								<img ng-src="{{item.imgurl}}" />
								<div class="findo-call-icon">
									<i class="icon ion-android-call " ></i>
								</div>
							</div>
							<div>
								<div class="findo-search-item-name">
									<p class="bold">{{ item.title }}</p>
								</div>
								
							</div>
							
						</a>
					</ion-item>
				</div>
			</ion-list>
		</div>
	</ion-content>
</ion-view>
