<ion-view>
	<ion-content class="padding">
		<div class="findo-search-box">
			<form ng-submit="submit()">
				<div class="list">
					<label class="item item-input">
						<i class="icon ion-search placeholder-icon"></i>
						<input type="text" placeholder="Find It..." ng-model="query" name="query">
					</label>
				</div>

				<input class="button findo-button" type="submit" name="submit" value="Search">
			</form>
		</div>
	</ion-content>
</ion-view>
